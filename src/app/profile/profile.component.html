            <div class="form-group input-group">

                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="First Name *" formControlName="first_name">
              <input class="form-control" type="text" placeholder="Last Name *" formControlName="last_name">

            <p class="text-danger">
              <span   *ngIf="profileForm.get('first_name')?.invalid && profileForm.get('first_name')?.touched">First name is required.</span>

            </p>

              <div class="select-box custom-dropdown form-control" (click)="openCodePopup()">
                  {{ selectedCodeLabel }} <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2C3E50"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>

            </p>

            <!-- gender Selection -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-venus-mars"></i></span>
              </div>
              <select class="form-control" formControlName="gender">
                <option value="" disabled selected >Gender</option>
                <option value="Male" data-code="Male">Male</option>
                <option value="Female" data-code="Female">Female</option>
              </select>
            </div>
            

            <!-- Date of Birth -->
              <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
              <select class="form-control" formControlName="month_of_birth">
                <option value="" disabled selected>Month of Birth</option>
                <!-- <option value="" disabled >Date of Month</option> -->
                <option value="1" data-code="1">1</option>
                <option value="2" data-code="2">2</option>
                 <option value="3" data-code="3">3</option>
                <option value="4" data-code="4">4</option>
                 <option value="5" data-code="5">5</option>
                <option value="6" data-code="6">6</option>
                 <option value="7" data-code="7">7</option>
                <option value="8" data-code="8">8</option>
                 <option value="9" data-code="9">9</option>
                <option value="10" data-code="10">10</option>
                 <option value="11" data-code="11">11</option>
                <option value="12" data-code="12">12</option>
              </select>
               <select class="form-control" formControlName="year_of_birth">
                 <option value="" disabled selected >Year of Birth</option>
                 <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
            <!-- Nationality -->
           <div class="form-group">
              <!-- County of Residence -->
              <!-- <label for="countrySelect" class="pl-40">County of Residence</label> -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                </div>
                <select id="countrySelect" class="form-control" formControlName="country_of_residance">
                  <option value="" disabled selected>County of Residence *</option>
                  <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>
              </div>
               <p class="text-danger" *ngIf="profileForm.get('country_of_residance')?.invalid && profileForm.get('country_of_residance')?.touched"> Phone number is required.
            </p>
              <!-- Nationality -->
              <!-- <label for="nationalitySelect" class="pl-40">Nationality</label> -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-flag"></i></span>
                </div>
                <select id="nationalitySelect" class="form-control" formControlName="nationality">
                  <option value="" disabled selected>Nationality</option>
                  <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>
              </div>
            </div>


            
            <!-- Instagram Link -->

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                UPDATE
              </button>
            </div>
          </form>
          <!-- Link to Login -->
          <!-- <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p> -->
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
          
          

        </div>

</div>
<div class="backdrop" *ngIf="loading">
  <div class="loader"></div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="profileUpdatedModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
     
      <div class="modal-body text-center">
        <p>Profile updated successfully.</p>
        <button type="button" class="btn btn-primary" (click)="onModalOk()" data-dismiss="modal" >OK</button>
      </div>
     
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup-backdrop" *ngIf="showCodePopup">
  <div class="popup">
    <div class="form-group input-group">

      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-search"></i> </span>
      </div>
       <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search for countries"
      class=" form-control"
    />
    </div>

   
<!-- Sorting buttons -->
    <div class="sort-controls">
      <button
        type="button"
        class="sort-btn"
        [class.active]="sortMode === 'alphabetical'"
        (click)="setSortMode('alphabetical')"
