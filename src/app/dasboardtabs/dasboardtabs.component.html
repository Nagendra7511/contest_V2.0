<section class="container mt-2">
  <div >
    <div class="col-12 p-0">
      <div class="welcome-text">
        <h2>
        Welcome to Contest Central, <span *ngIf="profile">{{profile?.first_name}}.</span><span *ngIf="!profile"> Admin.</span>
      </h2>
      <p class="m-0">Join exciting contests from your favorite brands and win amazingÂ rewards!</p>
      </div>
    </div>

  </div>
</section>
<section class="container" *ngIf="profile">
  <div class="col-12 p-0 text-center">
    <a routerLink="/profile" class="redirection" class="missing" *ngIf="!profile?.gender || !profile?.month_of_birth || !profile?.year_of_birth || !profile?.nationality || !profile?.first_name || !profile?.last_name || !profile?.phone_number || !profile?.phone_country_code">
     <i class="fa fa-user-circle" aria-hidden="true"></i> 
     
     <span>Complete your profile and receive more updates from your favorite brands</span>
    </a>
  </div>
</section>
<section class="container top-bottom-space mt-4">
   
    <!-- Nav tabs -->
    <ul class="nav nav-pills" role="tablist">
      <li class="nav-item col-6 p-0">

                <div class="box b1 ">
                    <div class="detail-box">
                      <h3>Contests</h3>
                    </div>

      </li>

              <div class="detail-box">

              </div>
            </div>
        </div>
      </li>
